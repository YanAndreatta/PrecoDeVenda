<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço de Venda - Markup</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>

<body>

    <aside class="menu">
        <h1>Calculadora Markup</h1> <!-- Colocar aside/menu aqui -->
        <ul>
            <li><a href="#dpf">Despesas Fixas</a></li>
            <li><a href="#dpv">Despesas Variáveis</a></li>
            <li><a href="#calc">Calcular</a></li>
        </ul>
    </aside>

    <div></div>

    <main>

        <section class="section main-bg flex" id="dpf">
            <div class="main-content">
                <h2>Despesas Administrativas</h2>
                <h3>(Fixo)</h3>

                <label>Faturamento / Mês</label>
                <p><input type="number" name="txtF" id="txtF" class="inputs"></p>
                <label>Valor da despesa</label>
                <p><input type="number" name="txtN" id="txtN" class="inputs"></p>
                <p><input type="button" value="Adicionar" onclick="adicionarF()" class="inputBotao"></p>
                <select name="listaDF" id="listaDF" size="10"></select>

                <p>Custo Fixo %</p>
                <div id="res1" class="res1"></div>
            </div>
        </section>

        <section class="section main-bg flex" id="dpv">
            <div class="main-content">
                <h2>Despesas de Venda</h2>
                <h3>(Variável)</h3>
                <p>**Incluindo o imposto</p>
                <label>Valor da despesa %</label>
                <p><input type="number" name="txtN2" id="txtN2" class="inputs"></p>
                <p><input type="button" value="Adicionar" onclick="adicionarV()" class="inputBotao"></p>

                <select name="listaDV" id="listaDV" size="10"></select>

                <p>Custo Variável %</p>
                <div id="res2" class="res2"></div>
            </div>
        </section>

        <section class="section main-bg flex" id="calc">
            <div class="main-content calculo-preco-de-venda">
                <h2>Calculo preço de venda</h2>
                <label>Custo da mercadoria</label>
                <p><input type="number" name="txtN3" id="txtN3" class="inputs"></p>
                <label>Lucro pretendido</label>
                <p><input type="number" name="txtN4" id="txtN4" class="inputs"></p>
                <p><input type="button" value="Calcular" onclick="calcular()" class="inputBotao"></p>

                <p>Preço de Venda</p>
                <div id="res3" class="res2"></div>
            </div>
        </section>
    </main>

    <div></div>

    <footer>
        <p></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
