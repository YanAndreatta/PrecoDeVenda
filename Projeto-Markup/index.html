<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço de Venda - Markup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Calculadora de preço de venda</h1>
    </header>

    <section>
        <div>
            <p>Despesas Administrativas (Fixo)</p>
            <p>
                Valor da despesa <input type="number" name="txtN" id="txtN">
                <input type="button" value="Adicionar" onclick="adicionarF()" class="inputBotao">
                Faturamento / Mês 
                <input type="number" name="txtF" id="txtF" class="inputsQuebra">
            </p>
            <select name="listaDF" id="listaDF" size="10"></select>
        </div>
        
        Custo Fixo %
        <div id="res1">

        </div>
    </section>

    <section class="sectionsEspeciais">
        <div>
            <p>Despesas de Venda (Variável) <span>* Incluindo o imposto</span></p> 
            
            <p>
                Valor da despesa % <input type="number" name="txtN2" id="txtN2">
                <input type="button" value="Adicionar" onclick="adicionarV()" class="inputBotao">
            </p>
            <select name="listaDV" id="listaDV" size="10"></select>
            
            Custo Variável %
            <div id="res2">

            </div>
        </div>
    </section>

    <section>
        <div>
            <p>Calculo preço de venda</p>
            <p>
                Custo da mercadoria <input type="number" name="txtN3" id="txtN3" class="inputsQuebra">
                Lucro pretendido <input type="number" name="txtN4" id="txtN4" class="inputsQuebra">
                <input type="button" value="Calcular" onclick="calcular()" class="inputBotao">
            </p>
            Preço de Venda
            <div id="res3">

            </div>
            
        </div>
    </section>
    
    <footer>
        <div>
            <p><!-- Montar Footer --></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
